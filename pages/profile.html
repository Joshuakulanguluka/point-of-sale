<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - POS System</title>
    <meta name="description" content="Complete Point of Sale System with offline support">
    <meta name="theme-color" content="#7c3aed">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192x192.png">
    <script>
        // Prevent theme flicker - run before page renders
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.294.0/font/lucide.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="dashboard-layout">
        <div id="sidebarContainer"></div>
        <div class="main-content">
            <div id="topbarContainer"></div>
            <div class="content-wrapper">
                <div class="content-card">
                    <div class="content-card-header">
                        <h2 class="content-card-title"><i data-lucide="user"></i>Profile Information</h2>
                    </div>
                    <div class="content-card-body">
                        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: var(--spacing-2xl);">
                            <div id="profileImageContainer" style="width: 120px; height: 120px; border-radius: var(--radius-md); background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover)); display: flex; align-items: center; justify-content: center; margin-bottom: var(--spacing-lg); position: relative;">
                                <img id="profileImg" src="" style="width: 100%; height: 100%; object-fit: cover; border-radius: var(--radius-md); display: none;">
                                <i data-lucide="user" id="profilePlaceholderIcon" style="width: 60px; height: 60px; color: #0a0e1a;"></i>
                            </div>
                            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                            <div style="display: flex; gap: var(--spacing-sm); flex-wrap: wrap; justify-content: center;">
                                <button class="action-btn secondary" onclick="document.getElementById('profilePictureInput').click()">
                                    <i data-lucide="camera"></i>Change Picture
                                </button>
                                <button id="deletePictureBtn" class="action-btn danger" onclick="deleteProfilePicture()" style="display: none;">
                                    <i data-lucide="trash-2"></i>Remove Picture
                                </button>
                            </div>
                        </div>
                        <form id="profileForm">
                            <div class="form-group">
                                <label class="form-label"><i data-lucide="user" class="label-icon"></i>Full Name</label>
                                <input type="text" id="profileName" class="form-input" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label"><i data-lucide="mail" class="label-icon"></i>Email Address</label>
                                <input type="email" id="profileEmail" class="form-input" placeholder="Enter your email" readonly style="opacity: 0.6;">
                            </div>
                            <div class="form-group">
                                <label class="form-label"><i data-lucide="cake" class="label-icon"></i>Date of Birth</label>
                                <input type="date" id="profileDOB" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label"><i data-lucide="calendar" class="label-icon"></i>Member Since</label>
                                <input type="text" id="memberSince" class="form-input" readonly style="opacity: 0.6;">
                            </div>
                            <button type="submit" class="btn-primary"><i data-lucide="save" class="btn-icon"></i>Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/sync.js"></script>
    <script src="../assets/js/script.js"></script>
    <script src="../assets/js/theme_toggle.js"></script>
    <script>
        if (!AppData.user || !isLoggedIn()) window.location.href = '../index.html';
        
        function loadProfile() {
            document.getElementById('profileName').value = AppData.user.name;
            document.getElementById('profileEmail').value = AppData.user.email;
            document.getElementById('profileDOB').value = AppData.user.dateOfBirth || '';
            document.getElementById('memberSince').value = new Date(AppData.user.createdAt).toLocaleDateString();
            
            if (AppData.user.profilePicture) {
                document.getElementById('profileImg').src = AppData.user.profilePicture;
                document.getElementById('profileImg').style.display = 'block';
                document.getElementById('profilePlaceholderIcon').style.display = 'none';
                document.getElementById('deletePictureBtn').style.display = 'flex';
            } else {
                document.getElementById('profileImg').style.display = 'none';
                document.getElementById('profilePlaceholderIcon').style.display = 'block';
                document.getElementById('deletePictureBtn').style.display = 'none';
            }
        }
        
        function deleteProfilePicture() {
            if (!confirm('Are you sure you want to remove your profile picture?')) return;
            
            AppData.user.profilePicture = null;
            saveData();
            
            document.getElementById('profileImg').src = '';
            document.getElementById('profileImg').style.display = 'none';
            document.getElementById('profilePlaceholderIcon').style.display = 'block';
            document.getElementById('deletePictureBtn').style.display = 'none';
            
            showToast('Profile picture removed', 'success');
            lucide.createIcons();
        }
        
        document.getElementById('profilePictureInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Check file size (max 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    showToast('Image size must be less than 2MB', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    AppData.user.profilePicture = event.target.result;
                    saveData();
                    document.getElementById('profileImg').src = event.target.result;
                    document.getElementById('profileImg').style.display = 'block';
                    document.getElementById('profilePlaceholderIcon').style.display = 'none';
                    document.getElementById('deletePictureBtn').style.display = 'flex';
                    showToast('Profile picture updated', 'success');
                    lucide.createIcons();
                };
                reader.readAsDataURL(file);
            }
        });
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            AppData.user.name = document.getElementById('profileName').value;
            AppData.user.dateOfBirth = document.getElementById('profileDOB').value;
            saveData();
            showToast('Profile updated successfully', 'success');
        });
        loadProfile();
        lucide.createIcons();
    </script>
</body>
</html>
